<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/admin-auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Login Sistem Absensi</h2>
                <p>Masukkan email dan password Anda</p>
            </div>
            
            <form id="loginForm" onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required 
                           placeholder="Masukkan email (NIP@absensi.com)">
                    <small>Format email: NIP@absensi.com</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required 
                           placeholder="Masukkan password">
                    <small>Password default: 4 digit terakhir NIP + 3 huruf terakhir nama (kapital)</small>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Login
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
                    <p><a href="index.html">Kembali ke beranda</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
