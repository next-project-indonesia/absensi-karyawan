<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <h2>Test Login Admin</h2>
    
    <div>
        <button onclick="testAdminLogin()">Test Login Admin</button>
        <button onclick="checkCurrentUser()">Cek User Sekarang</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        async function testAdminLogin() {
            try {
                // Login dengan credential admin
                await auth.signInWithEmailAndPassword('admin@absensi.com', 'Admin123!');
                document.getElementById('result').innerHTML = '<p style="color: green;">Login admin berhasil!</p>';
                
                // Cek role
                const user = auth.currentUser;
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                document.getElementById('result').innerHTML += `
                    <p>UID: ${user.uid}</p>
                    <p>Email: ${user.email}</p>
                    <p>Role: ${userData.role}</p>
                    <p>Nama: ${userData.nama}</p>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function checkCurrentUser() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('result').innerHTML = `
                    <p>User logged in:</p>
                    <p>Email: ${user.email}</p>
                    <p>UID: ${user.uid}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p>Tidak ada user yang login</p>';
            }
        }
        
        async function logout() {
            await auth.signOut();
            document.getElementById('result').innerHTML = '<p>Logged out</p>';
        }
    </script>
</body>
</html>
